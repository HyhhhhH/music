<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是一个没有感情的播放器</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>


<body>
    <div id="app">

        <!-- 顶部区域 -->
        <div class="top">
            <div class="banner">
                <div class="logo">
                    <a href="#">
                        <img src="images/logo.jfif" alt="">
                        <span>
                            网易云音乐
                        </span>
                    </a>
                </div>
                <div class="nav">
                    <a href="javascript:;">
                        <ul>
                            <li v-for='item in nav'> {{item}} </li>
                        </ul>
                    </a>

                    <img src="images/hot.png">
                </div>
                <div class="land">
                    <a href="javascript:;">登录</a>
                </div>
                <div class="creat">
                    <a href="javascript:;">创作者中心</a>
                </div>
                <div class="search">
                    <img src="images/search.png">
                    <input type="text" v-model='query' @keyup.enter='searchMusic' id="search_lable">
                    <!-- <label for="" id="search_lable">想搜啥就别客气哦</label> -->
                </div>
            </div>
        </div>
        <!-- 导航栏 -->
        <div class="classify">
            <div class="banner">
                <ul>
                    <li v-for='item in classify' class="classify_li">
                        <a href="javascript:;"> <em> {{item}} </em> </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 中间主体区域 -->
        <div class="player">
            <div class="banner  flex">
                <div class="musicList">
                    <ul>
                        <li v-for='item in musicList'>
                            <a href="javascript:;" @click='playMusic(item.id)'></a>
                            <em> {{item.name}} </em>
                            <span v-if='item.mvid!=0' @click='playMv(item.mvid)'>
                                <i></i>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="player-con" :class="{playing:isPlaying}">
                    <ul id="items_ul">
                        <li class="items active"> <img src="images/jojo1.jpeg"></li>
                        <li class="items"><img src="images/jojo2.jpg"></li>
                        <li class="items"> <img src="images/jojo3.jpg"></li>
                        <li class="items"><img src="images/jojo4.jpg"></li>
                        <li class="items"><img src="images/jojo5.jpg"></li>
                    </ul>
                    <ul class="pointList">

                        <a href="javascript:;">
                            <li class="point active" data-index="0"></li>
                        </a>
                        <a href="javascript:;">
                            <li class="point" data-index="1"></li>
                        </a>
                        <a href="javascript:;">
                            <li class="point" data-index="2"></li>
                        </a>
                        <a href="javascript:;">
                            <li class="point" data-index="3"></li>
                        </a>
                        <a href="javascript:;">
                            <li class="point" data-index="4"></li>
                        </a>
                    </ul>
                    <button type="button" class="btn" id="up"> < </button>
                    <button type="button" class="btn" id="down"> > </button>

                    <img src="images/player_bar.png" class="player_bar">
                    <img src="images/disc.png" class="disc autoRotate">
                    <img :src="musicCover" class="cover autoRotate">
                </div>
                <!-- <div class="images">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                </div> -->
            </div>
        </div>
        <!-- 播放控制 -->
        <div class="audio_con">
            <div class="banner">
                <audio ref='audio' @play="play" @pause="pause" :src="musicUrl" controls autoplay loop class="myaudio"></audio>
            </div>
        </div>
        <!-- mv -->
        <div class="video_con" v-show="isShow" style="display: none;">
            <video :src="mvUrl" controls="controls"></video>
            <div class="mask" @click='hide'></div>
        </div>
    </div>

    <script src="vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="original.js"></script>

</body>


</html>
